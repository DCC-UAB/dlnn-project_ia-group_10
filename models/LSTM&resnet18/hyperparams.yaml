method: bayes
metric:
  name: Validation_Epoch_Loss
  goal: minimize

parameters:
  see_once:
    values: [True,False]
  loss_funct:
    values: [crossentropy,CrssEntrop+UnivSntcEnc_cosDist]
  embedding_layer: 
    values: [word2vec,learnt]
  hidden_size:
    values: [30,300,600]
  num_layers:
    values: [1,3]
  optimizer:
    parameters:
      type:
        values: [adam]
      lr:
        distribution: uniform
        min: 0.0005
        max: 0.01