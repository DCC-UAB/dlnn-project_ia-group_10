method: bayes
metric:
  name: Validation_Epoch_Loss
  goal: minimize

parameters:
  loss_funct:
    values: [crossentropy,CrssEntrop+UnivSntcEnc_cosDist]
  embedding_layer: 
    values: [word2vec,learnt]
  hidden_size:
    values: [30,300,600,1200]
  num_layers:
    values: [1,3,6]
  optimizer:
    parameters:
      type:
        values: [adam]
      lr:
        distribution: uniform
        min: 0.00005
        max: 0.01